<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mensem Reviews{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="YourBotUsername"
            data-size="large"
            data-userpic="true"
            data-radius="12"
            data-auth-url="/api/auth/telegram"
            data-request-access="write"></script>
    {% block head %}{% endblock %}
</head>
<body class="site-bg">
<div class="wrap">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/reviews.js') }}"></script>
</body>
</html>
