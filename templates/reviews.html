<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        .review-container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .stars {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .star {
            font-size: 30px;
            color: #444;
            transition: color 0.3s;
        }
        .star.full {
            color: gold;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reviews-list {
            margin-top: 20px;
        }
        .review {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .review .user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .review img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h2>Оставьте отзыв</h2>

        <!-- Telegram Login -->
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?7"
                    data-telegram-login="VMensemBot"
                    data-size="large"
                    data-userpic="true"
                    data-auth-url="/api/auth/telegram"
                    data-request-access="write">
            </script>
        </div>

        <!-- Отзыв -->
        <div id="review-form" style="display:none;">
            <div class="stars" id="stars">
                <span class="star full" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <textarea id="review-text" placeholder="Ваш отзыв..."></textarea>
            <button id="submit-review">Отправить</button>
        </div>

        <h3>Отзывы пользователей</h3>
        <div class="reviews-list" id="reviews-list"></div>
    </div>

    <script src="{{ url_for('static', filename='js/reviews.js') }}"></script>
</body>
</html>
