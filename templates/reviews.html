{% extends "base.html" %}
{% block title %}Отзывы — Mensem.Fun{% endblock %}

{% block content %}
<div class="wrap">
    <div class="section-head reveal">
        <h2 class="section-title">Отзывы пользователей</h2>
        <p class="section-desc">Оставь свой отзыв и оцени нас!</p>
    </div>

    <!-- Авторизация через Telegram -->
    <div class="tg-login-wrapper reveal" style="text-align:center; margin:2rem 0;">
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="YourBotUsername"
                data-size="large"
                data-radius="12"
                data-auth-url="/api/auth/telegram"
                data-request-access="write">
        </script>
    </div>

    <!-- Форма отзыва -->
    <div class="glass-form reveal" id="review-form" style="display:none;">
        <div class="form-field">
            <span>Ваша оценка</span>
            <div class="star-rating">
                <span class="star active" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <div class="form-field">
            <span>Отзыв</span>
            <textarea id="review-text" placeholder="Напишите ваш отзыв"></textarea>
        </div>
        <button class="cta-main" id="submit-review">Отправить</button>
        <p id="review-msg" style="margin-top:10px;color:#ff1a3c;"></p>
    </div>

    <!-- Список отзывов -->
    <div id="reviews-list" class="news-grid reveal"></div>
</div>
{% endblock %}
